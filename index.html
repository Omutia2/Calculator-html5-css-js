    <body>
        <h1 style="color: darkgoldenrod;">Calculator</h1>
        
        <button class="accordion">Function</button>
        <div class="panel">
        <p>This calculator calculates numbers using basic <strong><em>JavaScript numeric operators</em></strong>.</p>
        </div>
        <form>
            Value 1: <input type="text" id="value1" required><br>
            Value 2: <input type="text" id="value2" required><br>
            Operator:
            <select id="operator">
                <option value="add">Add</option>
                <option value="min">Minus</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
            </select> <br>
            <button type="button" onclick="calc()">Calculate</button>
        </form>

        <div id="result"> </div>

        

        <h2 style="color: coral;"><strong><em>Login Form</em></strong></h2>
        <form class="login">
            <div class="imgcontainer">
                <img src="images/avatar-default-icon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username:</b></label>
                <input type="text" class="login" placeholder="Enter Username" name="uname" required><br>
                <label for="psw"><b>Password:</b></label>
                <input type="text" placeholder="Enter Password" name="psw" required><br>
                  
                <a href="#">Forgot Password</a><br>
                
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember Me
                </label><br>
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn">Cancel</button>
               
            </div>
            
        </form>
